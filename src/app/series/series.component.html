<div>
    <h3>Find the Missing Number in Series</h3>
    <p>Enter an index:</p>
    <input type="number" [(ngModel)]="userInput" (ngModelChange)="calculateValueAtIndex()">
    <p *ngIf="result !== null && userInput !== null">The number at index {{ userInput }} is {{ result }}</p>
    <p *ngIf="(result === null || userInput === null) && userInput !== 1">Enter a valid index greater than or equal to 1.</p>
    <p *ngIf="userInput === 1">The number at index 1 is 2.</p>
  </div>
